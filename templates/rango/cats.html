<ul>

    {% if cats %}
        {% for cat in cats %}
            {% if cat == act_cat %}
                <li><strong><a href="{% url 'show_category' cat.slug %}">{{ cat.name }}</a></strong></li>
                {% else %}
                <li><a href="{% url 'show_category' cat.slug %}">{{ cat.name }}</a></li>
            {% endif %}

        {% endfor %}
    {% else %}
        <li>There is no category present.</li>
    {% endif %}
</ul>
